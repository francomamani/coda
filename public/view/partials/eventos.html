<div ng-include="'view/partials/menu.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<form ng-submit="guardar(evento)" role="form">
				<legend>Eventos</legend>
				<div class="form-group">
					<label>Nombre del Evento</label>
					<input type="text" ng-model="evento.nombre" class="form-control" require autofocus>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<label>Fecha Inicio</label>
							<input type="date" class="form-control" ng-model="evento.fecha_inicio" required>							
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<label>Fecha Fin</label>
							<input type="date" class="form-control" ng-model="evento.fecha_fin" required>							
							
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<label>Hora Inicio</label>
							<input type="text" maxlength="5" pattern="\d{2}:\d{2}" class="form-control" ng-model="evento.hora_inicio" required>							
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<label>Hora Fin</label>
							<input type="text" maxlength="5" pattern="\d{2}:\d{2}" class="form-control" ng-model="evento.hora_fin" required>							
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>N.</th>
							<th>Nombre</th>
							<th>Fecha Inicio</th>
							<th>Fecha Fin</th>
							<th>Hora Inicio</th>
							<th>Hora Fin</th>
							<th>Activo</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="e in eventos">
							<td>{{ $index+1 }}</td>
							<td>{{ e.nombre }}</td>
							<td>{{ e.fecha_inicio | date: 'mediumDate'}}</td>
							<td>{{ e.fecha_inicio | date: 'mediumDate'}}</td>
							<td>{{ e.hora_inicio }}</td>
							<td>{{ e.hora_fin }}</td>
							<td class="text-center">
								<span ng-class="e.activo == true?'activo':'inactivo'"></span>	
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
